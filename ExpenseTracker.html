<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title >Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
    <header>
      <h1 align="center">Expense Tracker</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveToLocalStorage(event)">
       
        
          <div class="form-floating">
          <input type="number" id="amount" name="amount" class="form-control" placeholder="amount">
          <label for="amount" class="form-label">Choose Expense Amount:</label><br><br>
          </div>
        
          <div class="form-floating">
          <input type="text" id="description" name="description" class="form-control" placeholder="description">
          <label for="description" class="form-label">Choose Description:</label><br><br>
          </div>

          
          <label for="category" class="form-label">Choose a category:</label>
          <select name="category" id="category" class="form-select">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="outings">Outings</option>
            <option value="shopping">Shopping</option>
          </select><br><br>
        
        <input class="btn btn-outline-primary" type="submit" value="Add Expense">
      </form>

      <ul id="display" class="list-group"></ul>

       <ul  class="list-group">
        <li class="list-group-items">Item 1</li>
        <li class="list-group-items">Item 2</li>
        <li class="list-group-items">Item 3</li>
      </ul> 
    </section>
    

    <script src="ExpenseTracker.js"></script>
  </div>
  </body>
</html>
